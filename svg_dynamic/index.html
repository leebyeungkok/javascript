<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>SVG 객체 실시간 추가</title>
        <style type="text/css">
            body { font-size:20px }
        </style>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body onload="init()">
        <div style="display:flex;flex-direction:row;padding:10px;">
            <button ref="btnAddRect">사각형</button>
            <button ref="btnAddCircle">원</button>
            <button ref="btnAddEllipse">타원</button>
            <button ref="btnAddLine">라인</button>
            <button ref="btnAddPolygon">폴리곤</button>
            <button ref="btnAddPolyline">폴리라인</button>
            <button ref="btnAddPath">패스</button>
            <button ref="btnAddText">텍스트</button>
        </div>
        <div>
            <svg ref="svg" width="600" height="400" style="background-color:#eee"></svg>
        </div>
    </body>
</html>
