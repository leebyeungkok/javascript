<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>Dynamic List</title>
        <style type="text/css">
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                border: 1px solid #ddd;
            }
            li {
                display: list-item;
                text-align: -webkit-match-parent;
                padding: 8px 16px;
                border-bottom: 1px solid #ddd;
            }
        </style>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h2>Drag and Drop</h2>
        <div style="width:850px;display:flex;flex-direction: row;border:1px solid darkgray;padding:50px;">
            <ul style="width:400px;height:500px"  ondrop= "drop(event)" ondragover = "allowDrop(event);">
                <li draggable="true" ondragstart= "drag(event)" style="color:red">호랑이</li>
                <li draggable="true" ondragstart= "drag(event)" style="color:green" >토끼</li>
                <li draggable="true" ondragstart= "drag(event)" style="color:blue" >거북이</li>
            </ul>
            <ul style="margin-left:50px;width:400px;height:500px"  ondrop= "drop(event)" ondragover = "allowDrop(event);">
                <li draggable="true" ondragstart= "drag(event)" style="color:red" >호랑이</li>
                <li draggable="true" ondragstart= "drag(event)" style="color:green" >토끼</li>
                <li draggable="true" ondragstart= "drag(event)" style="color:blue" >거북이</li>
            </ul>
            
        </div>
        <div ref="result"></div>
    </body>
</html>
